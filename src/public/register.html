<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ProPlayas</title>
    <script>
        let token = new URLSearchParams(window.location.search).get("token");

        async function fetchInvitationData() {
            if (!token) {
                document.getElementById("message").innerText = "Token no v√°lido.";
                return;
            }

            try {
                let response = await fetch(`http://localhost:8080/api/invitations/${token}`);
                let result = await response.json();

                console.log("üîπ Respuesta de la API:", result);

                if (result.status === 200) {
                    document.getElementById("name").value = result.data.name;
                    document.getElementById("email").value = result.data.email;
                    document.getElementById("node_type").value = result.data.node_type;
                } else {
                    document.getElementById("message").innerText = result.error;
                    document.getElementById("form").style.display = "none";
                }
            } catch (error) {
                console.error("‚ùå Error al obtener los datos:", error);
                document.getElementById("message").innerText = "Error al obtener los datos.";
            }
        }

        async function submitForm(event) {
            event.preventDefault(); // ‚õî Evita que la p√°gina se recargue

            console.log("üü¢ Procesando datos del formulario...");

            let formData = new FormData(event.target);
            formData.append("token", token);
            formData.set("password", btoa(formData.get("password")));
            formData.set("confirm_password", btoa(formData.get("confirm_password")));

            console.log("üì§ Datos enviados:", Object.fromEntries(formData));

            try {
                let response = await fetch("http://localhost:8080/api/invitations/accept", {
                    method: "POST",
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: { "Content-Type": "application/json" }
                });

                let result = await response.json();
                console.log("üîπ Respuesta del servidor:", result);

                if (result.status === 201) {
                    alert("‚úÖ Registro exitoso. Redirigiendo...");
                    setTimeout(() => {
                        window.location.href = "http://localhost:8080/login.html";
                    }, 3000);
                } else {
                    document.getElementById("message").innerText = result.error;
                }
            } catch (error) {
                console.error("‚ùå Error al enviar la solicitud:", error);
                document.getElementById("message").innerText = "Error al registrar.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchInvitationData);
    </script>
</head>
<body>
    <h1>Registro de Node Leader</h1>
    <p id="message"></p>

    <form id="form" onsubmit="submitForm(event)">
        <h2>Informaci√≥n Personal</h2>
        <label>Nombre: <input type="text" id="name" name="name" readonly></label><br>
        <label>Email: <input type="email" id="email" name="email" readonly></label><br>
        <label>Contrase√±a: <input type="password" name="password" required></label><br>
        <label>Confirmar Contrase√±a: <input type="password" name="confirm_password" required></label><br>
        <label>√Årea de Expertise: <input type="text" name="expertise_area"></label><br>
        <label>Trabajo de Investigaci√≥n: <input type="text" name="research_work"></label><br>

        <h2>Informaci√≥n del Nodo</h2>
        <label>Tipo de Nodo: <input type="text" id="node_type" name="node_type" readonly></label><br>
        <label>Nombre del Nodo: <input type="text" name="node_name" required></label><br>
        <label>Descripci√≥n: <textarea name="about"></textarea></label><br>
        <label>Pa√≠s: <input type="text" name="country" required></label><br>
        <label>Ciudad: <input type="text" name="city" required></label><br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
